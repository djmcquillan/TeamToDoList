<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='style.css'/>
    <title>Jimmy's To Do List</title>
  </head>
  <body>
    <div class="header">
      <h1>Jimmy's TO DO List</h1>
    </div>
    <div class="main">
      <div class="list">
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Brie</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Bread</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Sparkling Cider</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Strawberries</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Chocolate Mousse</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input class="checkboxes" type="checkbox">
          <i class="glyphicon glyphicon-star active"></i>
          <span>Figs</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
      </div>

      <form class="form">
        <div class="form-container">
          <input id="todo" type="text" class="form-input" placeholder="Add item">
        </div>
        <button type="button" class="btn">+</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>

      $('.glyphicon-remove').click(function () {
           $(this).parent().remove();
           console.log('removed');
         });

      $('.glyphicon-star').click(function () {
           $(this).toggleClass('active');
           console.log('star-color-change');
         });
    
      $(':checkbox').click(function () {
           // alert("Task comleted! Press ok to remove");
           $(this).next().next().toggleClass('strikethrough');
           // $(this).parent().remove();
           console.log(this);
         });


    var $listAdd = $('.list');
      // var $element = $('p:first');
      

    $('button').click(function() {
      var inputVal =  $('.form-input').val();
      // $listAdd.append($element.clone()
        $listAdd.last().append(
        '<p>' +
          '<input type="checkbox">' +
          '<i class="glyphicon glyphicon-star"></i>' +
          '<span>' + inputVal + '</span>' +
          '<i class="glyphicon glyphicon-remove"></i>' +
        '</p>'
       );
        $('.form-input').val('');

        $('.glyphicon-remove').click(function () {
           $(this).parent().remove();
           console.log('removed');
         });

      $('.glyphicon-star').click(function () {
           $(this).toggleClass('active');
           console.log('star-color-change');
         });

      $(':checkbox').click(function () {
           // alert("Task comleted! Press ok to remove");
           $(this).next().next().toggleClass('strikethrough');
           // $(this).parent().remove();
           console.log(this);
         });
    });

    </script>
</body>
</html>
